<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Zadań</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalendarz Zadań</h1>
        
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonth">Styczeń 2024</h2>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="calendar-grid">
            <div class="weekdays">
                <div>Pon</div>
                <div>Wt</div>
                <div>Śr</div>
                <div>Czw</div>
                <div>Pt</div>
                <div>Sob</div>
                <div>Nd</div>
            </div>
            <div id="calendarDays" class="days"></div>
        </div>

        <div class="task-form">
            <h3>Dodaj Zadanie</h3>
            <input type="text" id="taskTitle" placeholder="Tytuł zadania">
            <textarea id="taskDescription" placeholder="Opis zadania"></textarea>
            <input type="date" id="taskDate">
            <button id="addTask">Dodaj Zadanie</button>
        </div>

        <div class="tasks-container">
            <h3>Lista Zadań</h3>
            <div id="tasksList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
