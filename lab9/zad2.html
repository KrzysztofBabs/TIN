<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            /*background-color: #666;*/
            background-color: #7171ac;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            /*background-color: #f1f1f1;*/
            background-color: lightblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .wynik {
            background-color: #a3d5d3;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 32px;
            padding: 0 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .formularz {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .formularz label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .formularz input[type="number"],
        .formularz select {
            padding: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }

        .formularz > div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wynik" id="poleWynik">0</div>
    <div class="formularz">
        <div>
            <label for="liczba1">Pierwsza liczba</label>
            <input type="number" id="liczba1" value="0">
        </div>
        <div>
            <label for="liczba2">Druga liczba</label>
            <input type="number" id="liczba2" value="0">
        </div>
        <div>
            <label for="dzialanie">Działanie</label>
            <select id="dzialanie">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div>
            <button onclick="oblicz()">Oblicz</button>
        </div>
    </div>
</div>

<script>
    function oblicz(){
        const a=parseFloat(document.getElementById("liczba1").value);
        const b=parseFloat(document.getElementById("liczba2").value);
        const op=document.getElementById("dzialanie").value;
        let wynik;

        if(isNaN(a) || isNaN(b)){
            wynik="Bład";
        }
        else{
            switch(op){
                case "+": wynik=a+b; break;
                case "-": wynik=a-b; break;
                case "*": wynik=a*b; break;
                case "/":
                    if(b===0){
                        wynik="nie mozna dzielic przez 0";
                    }
                    else{
                        wynik=a/b;
                    }
                    break;


            }
        }

        document.getElementById("poleWynik").textContent=wynik;
    }
</script>
</body>
</html>
